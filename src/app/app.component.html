<div class="container">
  <h1>Listado de productos</h1>
 <!--{{productos | json}}--> 
<table class="table table-striped border">
  <thead>
    <tr>
      <td>Id</td>
      <td>Marca</td>
      <td>Nombre</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{producto.value._id}}</td>
      <td>{{producto.value.marca}}</td>
      <td>{{producto.value.nombre}}</td>
    </tr>

  </tbody>
</table>

</div>
